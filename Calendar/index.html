<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal">
                    Create Event
                </button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">Sunday</div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">Monday</div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">Tuesday</div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">Wednesday</div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">Thursday</div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">Friday</div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">Saturday</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal" id="event_modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Calendar Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="event_form">
                    <!-- Event Name -->
                    <div class="mb-3">
                        <label for="event_name" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="event_name" required>
                    </div>

                    <!-- Weekday Selection -->
                    <div class="mb-3">
                        <label for="event_weekday" class="form-label">Weekday</label>
                        <select class="form-select" id="event_weekday" required>
                            <option value="" disabled selected>Select a day</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
                    </div>

                    <!-- Time Picker -->
                    <div class="mb-3">
                        <label for="event_time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="event_time" required>
                    </div>

                    <!-- Event Modality -->
                    <div class="mb-3">
                        <label for="event_modality" class="form-label">Event Modality</label>
                        <select class="form-select" id="event_modality" required onchange="updateLocationOptions(this.value)">
                            <option value="" disabled selected>Select Modality</option>
                            <option value="In-Person">In-Person</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>

                    <!-- Location (Only for In-Person) -->
                    <div class="mb-3" id="location_field" style="display: none;">
                        <label for="event_location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="event_location" placeholder="Enter the event location">
                    </div>

                    <!-- Remote URL (Only for Remote) -->
                    <div class="mb-3" id="remote_url_field" style="display: none;">
                        <label for="event_remote_url" class="form-label">Remote URL</label>
                        <input type="url" class="form-control" id="event_remote_url" 
                               placeholder="Enter the meeting link (Zoom, MS Teams, etc.)"
                               pattern="https?://.*"
                               title="Please enter a valid URL starting with http:// or https://">
                    </div>

                    <!-- Attendees -->
                    <div class="mb-3" id="attendees_field" style="display: none;">
                        <label for="event_attendees" class="form-label">Attendees</label>
                        <input type="text" class="form-control" id="event_attendees" 
                               placeholder="Enter attendees' names, separated by commas">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <!-- Close Button -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <!-- Create Event Button -->
                <button class="btn btn-primary" id="save_event" type="button" onclick="saveEvent()">Create Event</button>
                
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Calendar/resources/js/script.js"></script>

</body>
</html>
